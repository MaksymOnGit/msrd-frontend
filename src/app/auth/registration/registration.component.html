<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="MSRD logo" class="mb-5 w-20rem flex-shrink-0">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Complete the registration to continue</span>
        </div>

        <div>
          <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" autocomplete="false">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1"
                   name="email" [(ngModel)]="registrationFormData.email"
                   #email="ngModel"
                   required
                   pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                   type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
            <label for="invitationCode1" class="block text-900 text-xl font-medium mb-2">Invitation code</label>
            <input id="invitationCode1"
                   name="invitationToken" [(ngModel)]="registrationFormData.invitationToken"
                   #invitationToken="ngModel"
                   type="text"
                   required
                   placeholder="Invitation code" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1"
                        name="password" [(ngModel)]="registrationFormData.password"
                        #password="ngModel"
                        required
                        placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
            <p-password id="password2"
                        name="passwordRepeat" [(ngModel)]="registrationFormData.passwordRepeat"
                        #passwordRepeat="ngModel"
                        required
                        placeholder="Confirm password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <div></div>
            <button type="submit"
             [disabled]="registrationForm.form.invalid"
             pButton pRipple label="Registration" class="w-full p-3 text-xl"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
