<div class="grid">

  <div class="col-12">
    <div class="card">
      <h5>Row Expand</h5>
<!--      <p-toast></p-toast>-->
      <p-table [value]="documents" (onLazyLoad)="loadDocuments($event)" [lazy]="true" dataKey="id" [expandedRowKeys]="expandedRows" responsiveLayout="scroll" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">
          <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
          <div class="flex table-header">
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="partnerName">Partner <p-sortIcon field="partnerName"></p-sortIcon></th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="validateStockAvailability">Blind <p-sortIcon field="validateStockAvailability"></p-sortIcon></th>
            <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document let-expanded="expanded">
          <tr>
            <td>
              <button type="button" pButton pRipple [pRowToggler]="document" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td style="min-width: 12rem;">{{document.id}}</td>
            <td style="min-width: 12rem;">{{document.partnerName}}</td>
            <td style="min-width: 8rem;"><i class="pi" [ngStyle]="{'color': document.direction > 0 ? 'yellowgreen' : 'red'}" [ngClass]="{'pi-arrow-up' : document.direction > 0, 'pi-arrow-down' : document.direction < 0}" style="font-size: 0.8rem"></i>
              {{document.price | currency:'EUR'}}</td>
            <td style="min-width: 8rem;"><i class="pi" [ngClass]="{'pi-eye-slash' : !document.validateStockAvailability}" style="font-size: 1.5rem"></i></td>
            <td><span [class]="'document-status-badge status-' + document.status.toLowerCase()">{{document.status}}</span></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-document>
          <tr>
            <td colspan="7">
              <div class="p-3">
                <p-table [value]="document.items" dataKey="productId" responsiveLayout="scroll">
                  <ng-template pTemplate="header">
                    <tr>
                      <th pSortableColumn="productId">Id <p-sortIcon field="productId"></p-sortIcon></th>
                      <th pSortableColumn="productName">Name <p-sortIcon field="productName"></p-sortIcon></th>
                      <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                      <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-item>
                    <tr>
                      <td>{{item.productId}}</td>
                      <td>{{item.productName}}</td>
                      <td style="min-width: 8rem;"><i class="pi" [ngStyle]="{'color': document.direction > 0 ? 'yellowgreen' : 'red'}" [ngClass]="{'pi-arrow-up' : document.direction > 0, 'pi-arrow-down' : document.direction < 0}" style="font-size: 0.8rem"></i>
                        {{item.quantity}}</td>
                      <td style="min-width: 8rem;">{{item.price | currency:'EUR'}}</td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="6">There are no order for this product yet.</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </td>
          </tr>
        </ng-template>
    </p-table>
  </div>
</div>
